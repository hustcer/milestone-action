# Description:
#   - Setup Bend with GitHub Actions
# REF:
#   - https://github.com/marketplace/actions/checkout

name: Milestone-Action@Dev
on:
  push:
    branches:
      - develop

    paths-ignore:
      - '**.md'

jobs:
  milestone-action:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    name: Setup Bend@${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Milestone
        uses: hustcer/milestone-action@develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
